<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papper | Scissors | Rock Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Papper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score"></span>0:0<span id="computer-score"></span>
    </div>

    <div class="result">Paper cover rocks. You win!</div>

    <div class="choices">
        <div class="choice" id="r"><img src="images/kamien.jpg"></div>
        <div class="choice" id="s"><img src="images/nozyczki.jpg"></div>
        <div class="choice" id="p"><img src="images/papier.jpg"></div>
    </div>

    <p id="action-message">Make your move</p>
    <script src="app.js"></script>
</body>
</html>
